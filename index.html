<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos mensais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="gastos-mensais.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Calculadora de Gastos Mensais</h1>
    </header>
    <main>
        <section class="input-group">
            <h2>
                <label for="salario">Salário:</label>
                <input type="number" id="salario" placeholder="Digite seu salário">
            </h2>

        </section>
        <section class="input-group">
            <h2>
                <label for="aluguel">Aluguel:</label>
                <input type="number" id="aluguel" placeholder="Digite o valor do aluguel">
            </h2>

        </section>
        <section class="input-group">
            <h2>
                <label for="internet">Internet:</label>
                <input type="number" id="internet" placeholder="Digite o valor da internet">
            </h2>
        </section class="input-group">
            <h2>
                 <label for="energia">Energia:</label>
                <input type="number" id="energia" placeholder="Digite o valor da energia">
            </h2>
        </section>
        <section class="input-group">

            <h2>
                <label for="cartao_nubank">Cartão Nubank:</label>
                <input type="number" id="cartao_nubank" placeholder="Digite o valor do cartão">
            </h2>

        </section>
        <section class="input-group">

            <h2>
                <label for="cartao_inter">Cartão Inter:</label>
                <input type="number" id="cartao_inter" placeholder="Digite o valor do cartão">
            </h2>
        </section>
        <section>
            <form>
                <button onclick="calcular()">Calcular</button>
            </form>
        </section>

        <section class="resultado">
            <h2>Resultado:</h2>
            <p id="total_despesas">Total das despesas: R$ 0,00</p>
            <p id="saldo_restante">Saldo restante: R$ 0,00</p>
        </section>
       
    </main>

    <script src="script.js"></script>

    
</body>

</html>
